<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Word guess Game</title>
    <link rel="stylesheet" type="text/css" href="CSS/Style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/reset.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Slackey|Roboto|Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="game">
        <div class="spacer"></div>
        <div id="scoreboard">
          <div id="wins">
            <h3>Wins</h3>
            <h1 id="winCount">0</h1>
          </div>
          <div id="remainingMovesSection">
            <h3>Guesses Remaining</h3>
            <h1 id="remainingMoves">6</h1>
          </div>
          <div id="losses">
            <h3>Losses</h3>
            <h1 id="lossCount">0</h1>
          </div>
        </div>
        <div class="spacer"></div>
        <h2 id="anounce">Press Space to start</h2>

        <section id="activeBoard">
          <span id="0">S</span>
          <span id="1">P</span>
          <span id="2">A</span>
          <span id="3">C</span>
          <span id="4">E</span>
          <span id="5"></span>
          <span id="6"></span>
        </section>
        <div id="usedLetters"></div>
      </div>
    </main>
    <script src="javascript/game.js"></script>
  </body>
</html>
