<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Word guess Game</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>

  <body>
    <main>
      <div class="instructions"></div>
      <div class="game">
        <h1 id="remainingMoves">0</h1>
        <section id="activeBoard">
          <span id="0">_ </span>
          <span id="1">_ </span>
          <span id="2">_ </span>
          <span id="3">_ </span>
          <span id="4">_ </span>
          <span id="5">_ </span>
          <span id="6">_ </span>
        </section>
      </div>
      <div></div>
    </main>
    <script>
      var gameStarted = false;
      var words = ["test", "word", "three", "four", "five", "six", "seven"];
      var currentWord = "first";
      document.onkeyup = function(event) {
        var letter = event.key.toLowerCase();

        if (gameStarted) {
          //TODO: check if letter has been guessed before, rest in else

          //check if letter typed is in word
          for (let i = 0; i < currentWord.length; i++) {
            console.log(currentWord);
            if (letter === currentWord.charAt(i)) {
              var activeLetter = document.getElementById(i);
              activeLetter.innerText = currentWord.charAt(i) + " ";
            }
          }
        } else {
          // sets the game active, picks a word from the list, and sets the board empty
          gameStarted = true;
          var wordSelectionNumber = Math.floor(Math.random() * words.length);
          currentWord = words[wordSelectionNumber];

          for (let i = 0; i < 7; i++) {
            if (i < currentWord.length) {
              var elem = document.getElementById(i);
              elem.innerText = "_ ";
            } else {
              var elem = document.getElementById(i);
              elem.innerText = " ";
            }
          }
        }
      };
    </script>
  </body>
</html>
